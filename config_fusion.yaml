param_list:
  # [1] OT128 설정
  - source_type: 1
    lidar_udp_type:
      lidar_type: "Pandar128"        # [복원] 모델명 명시 (필수는 아니어도 적는 게 안전)
      device_ip_address: "192.168.20.201"
      udp_port: 2368
      ptc_port: 10110
      pcap_path: ""
      firetime_correction_file_path: ""  # [수정] 키 이름 정정 (이게 틀려서 죽음)
      correction_file_path: ""       # 비워두면 자동 다운로드 (실패 시 에러 원인됨)
      coordinate_correction_flag: false
      multicast_ip: ""
      fixed_frame: ""
      target_frame: ""
    ros:
      ros_frame_id: "ot128_frame"
      ros_recv_packet_topic: "/ot128/lidar_packets"
      ros_send_point_cloud_topic: "/ot128/hesai/pandar"
      send_packet_ros: false
      send_point_cloud_ros: true

  # [2] QT128 설정
  - source_type: 1
    lidar_udp_type:
      lidar_type: "PandarQT"         # [복원] 모델명 명시
      device_ip_address: "192.168.20.202"
      udp_port: 2369
      ptc_port: 10110
      pcap_path: ""
      firetime_correction_file_path: ""  # [수정] 키 이름 정정
      correction_file_path: ""
      coordinate_correction_flag: false
      multicast_ip: ""
      fixed_frame: ""
      target_frame: ""
    ros:
      ros_frame_id: "qt128_frame"
      ros_recv_packet_topic: "/qt128/lidar_packets"
      ros_send_point_cloud_topic: "/qt128/hesai/pandar_qt"
      send_packet_ros: false
      send_point_cloud_ros: true
